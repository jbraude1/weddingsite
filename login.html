<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex,nofollow">
    <title>Welcome - H+J Wedding</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #B98C72;
        }

        .login-container {
            max-width: 400px;
            width: 90%;
            margin: 100px auto;
            padding: 40px 20px;
            text-align: center;
            background: #e5e5cf;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .login-container img {
            width: 50px;
            margin-bottom: 20px;
        }

        .login-form input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .login-form button {
            width: 100%;
            background: #1a472a;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .login-form button:hover {
            background: #2c6844;
        }

        .error-message {
            color: #d32f2f;
            margin-top: 10px;
            display: none;
        }

        @media (max-width: 768px) {
            .login-container {
                margin: 50px auto;
                padding: 30px 15px;
            }

            .login-form input,
            .login-form button {
                font-size: 16px; /* Prevents zoom on iOS */
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="palm.gif" alt="Palm Tree Icon">
        <h1 style="color: #1a472a; margin-bottom: 20px;">H+J Wedding</h1>
        <div class="login-form">
            <input type="password" id="password" placeholder="Enter Password" required>
            <button onclick="checkPassword()">Enter Site</button>
            <div id="error-message" class="error-message">Incorrect password. Please try again.</div>
        </div>
    </div>

    <script>
        // Navigation scroll effect
        window.addEventListener('scroll', function() {
            const nav = document.querySelector('nav');
            if (window.scrollY > 10) {
                nav.classList.add('scrolled');
            } else {
                nav.classList.remove('scrolled');
            }
        });

        function checkPassword() {
            const password = document.getElementById('password').value;
            if (password === 'getbraude') {
                localStorage.setItem('wedding_auth', 'true');
                window.location.href = 'index.html';
            } else {
                document.getElementById('error-message').style.display = 'block';
            }
        }

        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });

        // Fix for mobile path checking
        const currentPath = window.location.pathname;
        const isLoginPage = currentPath.endsWith('login.html') || currentPath === '/';
        if (!localStorage.getItem('wedding_auth') && !isLoginPage) {
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
