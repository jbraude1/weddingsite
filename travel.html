<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex,nofollow">
    <title>Travel - H+J Wedding</title>
    <script>
        if (!localStorage.getItem('wedding_auth')) {
            window.location.href = 'login.html';
        }
    </script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav>
        <a href="index.html" class="mobile-logo">H+J</a>
        <button class="menu-toggle" onclick="toggleMenu()">
            <i class="fas fa-bars"></i>
        </button>
        <ul>
            <li style="font-weight: 900; margin-right: auto;"><a href="index.html">H+J</a></li>
            <li><a href="rsvp.html">RSVP</a></li>
            <li><a href="registry.html">Registry</a></li>
            <li><a href="events.html">Wedding Events</a></li>
            <li><a href="travel.html">Travel & Stay</a></li>
            <li><a href="todo.html">Things to Do</a></li>
        </ul>
    </nav>
    
    <main>
        <section>
            <h2>Travel & Stay</h2>
            <p>Accommodation and travel information coming soon...</p>
        </section>
    </main>

    <script>
        // Navigation scroll effect
        window.addEventListener('scroll', function() {
            const nav = document.querySelector('nav');
            if (window.scrollY > 10) {
                nav.classList.add('scrolled');
            } else {
                nav.classList.remove('scrolled');
            }
        });

        function logout() {
            localStorage.removeItem('wedding_auth');
            window.location.href = 'login.html';
        }

        function toggleMenu() {
            const menu = document.querySelector('nav ul');
            const body = document.body;
            menu.classList.toggle('active');
            body.classList.toggle('menu-open');
        }

        // Close menu when clicking outside
        document.addEventListener('click', function(e) {
            const menu = document.querySelector('nav ul');
            const menuButton = document.querySelector('.menu-toggle');
            if (menu.classList.contains('active') && 
                !menu.contains(e.target) && 
                !menuButton.contains(e.target)) {
                menu.classList.remove('active');
                document.body.classList.remove('menu-open');
            }
        });
    </script>
</body>
</html>
